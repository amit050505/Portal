<mat-toolbar>Apply Now</mat-toolbar>
<div class="row">
    <div class="formContainer col-md-6" > 
        <mat-form-field appearance="legacy">        
            <mat-label>Full Name</mat-label>
            <input matInput [(ngModel)]="fullname">
            
        </mat-form-field>


        <mat-form-field  appearance="standard">
            
            <input matInput [(ngModel)]="mobile">
            <span matPrefix class="glyphicon glyphicon-earphone">&nbsp;</span>
        </mat-form-field>
        
        <mat-form-field appearance="standard">
            
                <input matInput  [(ngModel)]="email">     
                <span matPrefix class="glyphicon glyphicon-envelope">&nbsp;</span>
        </mat-form-field>
    
    </div>
    <div class="formContainer col-md-6">
            <mat-form-field  appearance="fill">
                    <mat-label>Region</mat-label>
                    <mat-select placeholder="Select" [(ngModel)]="region">                
                        <mat-option value="Asia Pacific">Asia Pacific</mat-option>
                        <mat-option value="Europe">Europe</mat-option>
                        <mat-option value="United States">United States</mat-option>
                        <mat-option value="Australia">Australia</mat-option>
                    </mat-select>
            </mat-form-field>
            <mat-form-field  appearance="fill">
                    <mat-label>Total Experience</mat-label>
                    <mat-select placeholder="Select" [(ngModel)]="experience">
                        
                        <mat-option value="1">1</mat-option>
                        <mat-option value="2">2</mat-option>
                        <mat-option value="3">3</mat-option>
                        <mat-option value="4">4</mat-option>
                    </mat-select>
                </mat-form-field> 
            <mat-form-field  appearance="outline">
                <mat-label>Profile description</mat-label>
                <textarea matInput placeholder="" [(ngModel)]="desc"></textarea>
            </mat-form-field>    
    </div>
</div>
<div class="row">
        <div class=" col-md-6"></div>
        <div class=" col-md-6">
            <button mat-flat-button  style="float:right">Submit</button>
        </div>
        
</div>
